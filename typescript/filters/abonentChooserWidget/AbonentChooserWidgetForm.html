<div>
    <div class="abonentChooserWidgetForm-header">
        <div class="title-h2">Выберите абонентов</div>
        <span class="closeButton" uiField="closeButton"></span>
    </div>
    <div class="abonentChooserWidgetForm-content">
        <div class="form-item form-item_abonents">
            <div uiBind="abonentChooserGrid"></div>
        </div>
        <div class="form-item form-item_actions">
            <div uiBind="saveButton" class="saveButton" setLabel="Выбрать" setPrimary="true"></div>
            <div uiBind="cancelButton" class="cancelButton" setLabel="Отменить"></div>
            <div uiField="selectedQuantityField" class="selectedQuantityField"></div>
        </div> 
    </div>
</div>

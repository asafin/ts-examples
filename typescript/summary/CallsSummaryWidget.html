<div>
    <div class="callsSummaryWidget-summary showSummary" uiField="quantitySummary">
        <div class="summaryCollapseBtn" uiField="quantitySummaryCollapseBtn">
            <div class="summaryCollapseBtnIcon">
                <i class="fas fa-phone-alt"></i>
            </div>
            <div class="title-h4">Звонки</div>
            <span></span>
        </div>
        <div class="callsSummaryWidget-summary__content" uiField="calls">         
        </div>        
    </div>
    <div class="callsSummaryWidget-summary showSummary" uiField="timeSummary">
        <div class="summaryCollapseBtn" uiField="timeSummaryCollapseBtn">
           <div class="summaryCollapseBtnIcon">
                <i class="far fa-clock"></i>  
            </div>
            <div class="title-h4">Время</div>
            <span></span>
        </div>
        <div class="callsSummaryWidget-summary__content" uiField="calTime"> 
        </div>
    </div>
    <div class="callsSummaryWidget__footer">
        <div uiBind="exportButton" setSmall="true" setLabel="Экспорт в XLS"></div>
    </div>
</div>
